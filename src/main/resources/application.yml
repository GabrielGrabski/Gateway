server:
  port: 5555

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: gestao-produtos
          uri: http://localhost:8080/
          predicates:
            - Path=/gestao-produtos/**
        - id: autenticacao
          uri: http://localhost:8090/
          predicates:
            - Path=/autenticacao/**


      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: gateway, health, info
  info:
    build:
      enabled: true
    env:
      enabled: true